<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Hover-master/css/hover-min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="icon" type="img/png" href="../images/bent-creek-logo-coral.png">
    <title>Bent Creek Ceramics - Newsletter</title>
  </head>
  <body>
    <div class="nav-bar-wrapper">
      <div class="nav-bar">
        <div id="logo">
        <img src="../images/bent-creek-logo.png">
        </div>
        <div class="home"><a  class="not-active hover-fade" href="../index.html">Home</a></div>
        <div class="about"><a class="not-active hover-fade" href="../about/index.html">About</a></div>
        <div class="newsletter"><a class="active hover-fade" href="./newsletter/index.html">Newsletter</a></div>
      </div>
    </div>
    <div class='form'>
      <div class='form-main-head'>Sign Up for Our Weekly Newsletter
      </div>
      <div class='form-sub-head'>Stay up to date with events, activities, news and specials.</div>
        <form><input type='text' id="nameInput"placeholder="Name">
          <br>
          <input type='email' id="emailInput"placeholder="Email">
          <br>
          <input class="submit" type="submit" value="Submit" id="signupButton">
        </form>
      </div>
    </div>
    <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
  </script>
  </body>
</html>
